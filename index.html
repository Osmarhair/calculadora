<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="calc.js">
</head>
<body>
    <h1>Osmar Rodrigues</h1>
    <div id="calculadora">
        <h2>CALCULADORA</h2>
        <p id="resultado"></p>
        <table>

                <button onclick="clean()">C</button>
                <button onclick="back()"><</button>
                <button onclick="insert('/')">/</button>
                <button onclick="insert('*')">X</button>


                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button onclick="insert('-')">-</button>


                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button onclick="insert('+')">+</button>


                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button style="height: 106px;" onclick="calcular()">=</button>


                <button style="width: 106px;" onclick="insert('0')">0</button>
                <button onclick="insert('.')">.</button>

        </table>
    </div>
    </body>
</html>
